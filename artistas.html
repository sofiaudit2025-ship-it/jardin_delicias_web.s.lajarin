<section id="artistas-invitados">
    <h2>Artistas invitados</h2>
    <div class="contenedor-artistas">

    <figure onclick="openModal(this)">
        <img src="img/Leiva.webp" alt="">
        <figcaption>
          <h3>Leiva</h3>
          <p>Leiva se dio a conocer al frente de la banda Pereza y desde 2012 desarrolló una sólida carrera en solitario. Con un sonido que combina rock, pop‑rock y letras de raíz personal, conecta con su público con canciones como "El polvo de los días raros".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/dani-fernandez.webp" alt="">
        <figcaption>
          <h3>Dani Fernández</h3>
          <p>Dani Fernández ha encontrado su voz artística con propuestas personales y directas. Sus temas más populares incluyen “Bailemos”, “Te esperaré toda la vida” o “Disparos”, que ya se han convertido en himnos de su generación.</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/Fito-Fitipaldis.webp" alt="">
        <figcaption>
          <h3>Fito & Fitipaldis</h3>
          <p>Con varios discos superventas, son ya un referente a nivel nacional, destacando algunas de sus obras como "Por la boca vive el pez".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/Love-Of-Lesbian.webp" alt="">
        <figcaption>
          <h3>Love of Lesbian</h3>
          <p>Con un lenguaje propio, atmósferas envolventes y letras que oscilan entre lo confesional y lo colectivo. Canciones como “Allí donde solíamos gritar” han formado parte de su ascenso.</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/Vetusta-Morla_.webp" alt="">
        <figcaption>
          <h3>Vetusta Morla</h3>
          <p>Banda madrileña que ha ido más allá del “indie” para construir un universo sonoro expansivo, con arreglos potentes y poesía urbana. Entre sus canciones más destacadas figuran “Copenhague” o “Los días raros”.</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/ZAHARA_.webp" alt="">
        <figcaption>
          <h3>Zahara</h3>
          <p>Cantautora andaluza que combina sensibilidad con honestidad brutal en sus letras; una voz reconocible que explora lo íntimo, el desamor y la búsqueda personal. Su canción “Con las ganas” se convirtió en uno de sus grandes éxitos.</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/arde bogota.webp" alt="">
        <figcaption>
          <h3>Arde Bogotá</h3>
          <p>Grupo emergente con energía, letras directas y actitud que conecta con el público joven. A pesar de su reciente tiempo entre los éxitos españoles destacan canciones como "La salvación" o "Los perros".</p>
        </figcaption>
    </figure>
    
    <figure onclick="openModal(this)">
        <img src="img/carolina-durante.webp" alt="">
        <figcaption>
          <h3>Carolina Durante</h3>
          <p>Banda madrileña con sonido fresco, guitarras potentes y un estilo narrativo que retrata la realidad desde una mirada actual. Destacando algunas de sus obras como "Yo pensaba que me había tocado Dios".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/guitarricadelafuente.webp" alt="">
        <figcaption>
          <h3>Guitarricadelafuente</h3>
          <p>mUna mezcla de folk, indie y pop con la voz rasgada, construyendo canciones que suenan a cielo abierto y atmósferas mediterráneas. Un ejemplo de su éxito reciente es “Full Time Papi”.</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/inazio.webp" alt="">
        <figcaption>
          <h3>Inazio</h3>
          <p>Artista emergente que aporta una visión moderna, mezcla de géneros y sensibilidad melódica; una apuesta segura para un público que busca lo nuevo, con caciones como "Olivia" o "Cruzo el Atlántico".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/hey kid.webp" alt="">
        <figcaption>
          <h3>Hey Kid</h3>
          <p>Artista que fusiona pop, electrónica y tonos urbanos, generando una propuesta fresca, directa y con identidad propia. Con rpopuestas como "Saber de tí" o "Noche de San Juan".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/inigoquintero.webp" alt="">
        <figcaption>
          <h3>Iñigo Quintero</h3>
          <p>Cantautor joven que ha irrumpido con éxito, componiendo canciones que conectan por su sencillez, sinceridad y melodías accesibles como "Si no estás".</p>
        </figcaption>
    </figure>


    <figure onclick="openModal(this)">
        <img src="img/besmaya.webp" alt="">
        <figcaption>
          <h3>Besmaya</h3>
          <p>Grupo con identidad fresca y una mezcla de géneros, que invita al descubrimiento y al público que quiere algo diferente. Destacando algunas obras como "Gas" o "Detrás de la Wii".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/viva-suecia.webp" alt="">
        <figcaption>
          <h3>Viva Suecia</h3>
          <p>Una de las bandas más potentes del indie‑rock español actual: himnos de estadio, melodías contundentes y letras que conectan como “Dolor y gloria”.</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/siloe.webp" alt="">
        <figcaption>
          <h3>Siloé</h3>
          <p>Desde la sensibilidad, la atmósfera, las melodías íntimas y una propuesta artística diferenciada. Este grupo saltó a la fama con obras como "Todos los besos" o "Si me necesitas llamame".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/malmo.webp" alt="">
        <figcaption>
          <h3>Malmö 040</h3>
          <p>Banda con sonido propio, mezcla de rock, electrónica o indie, que apuesta por la producción cuidada y las canciones con gancho como "Los de siempre".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/veintiuno.webp" alt="">
        <figcaption>
          <h3>Veintiuno</h3>
          <p>Banda emergente con un sonido fresco y con canciones que enganchan desde el primer acorde. Saltaron a la fama gracias a temas como “Perder los modales”, convirtiéndose en uno de los proyectos más prometedores de la escena joven.</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/lola tuduri.webp" alt="">
        <figcaption>
          <h3>Lola Tuduri</h3>
          <p>Voz femenina fuerte con personalidad propia, que apuesta por lo auténtico, la emoción directa y un estilo que deja huella. Destacando su obra "Entre las vías".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/hermanos-martinez.webp" alt="">
        <figcaption>
          <h3>Hermanos Martínez</h3>
          <p>Grupo musical familiar que combina tradición y modernidad, generando un sonido que puede llegar tanto al público más exigente como al festivalero, gracias a canciones como "Canalla" o "Para qué me escribes".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/mbongo.webp" alt="">
        <figcaption>
          <h3>Mbongo</h3>
          <p>Sus letras profundas exploran la identidad, la superación y los sentimientos cotidianos, mientras que su sonido mezcla ritmos contemporáneos con melodías pegadizas. Saltó a la fama gracias a temas como “Por ti" o "Un concierto privado".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/michael foster.webp" alt="">
        <figcaption>
          <h3>Michael Foster</h3>
          <p>Artista con amplio rango estilístico, capaz de transitar entre géneros y generar canciones potentes que se escuchan con atención como "Sinatra".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/luis fercan.webp" alt="">
        <figcaption>
          <h3>Luis Fercán</h3>
          <p>Su voz rasgada y letras cargadas de emoción lo han convertido en una de las revelaciones de autor en España como "110".</p>
        </figcaption>
    </figure>


    <figure onclick="openModal(this)">
        <img src="img/marina reche.webp" alt="">
        <figcaption>
          <h3>Marina Reche</h3>
          <p>Voz personal y potente, melodías que se quedan y letras que importan: una de las revelaciones de la escena actual como "Mil preguntas".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/84.webp" alt="">
        <figcaption>
          <h3>84</h3>
          <p>Banda que rescata sonidos clásicos con una vuelta de tuerca actual, como con obras como "Bonita resaca" o "Como si fueras a morir".</p>
        </figcaption>
    </figure>

    <figure onclick="openModal(this)">
        <img src="img/PaulaMattheus.webp" alt="">
        <figcaption>
          <h3>Paula Mattheus</h3>
          <p>Cantautora con un aire fresco, mucha personalidad y con ganas de explorar todo lo que la música pueda ofrecerle. Destaca por obras como "Me presento".</p>
        </figcaption>
    </figure>
